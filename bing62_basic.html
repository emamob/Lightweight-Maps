<!DOCTYPE html>
<html>
    <head>
        <title>Bing 6.2 Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
        body {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <div id="map" style="position: relative; width: 100%; height: 400px;"></div>
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2"></script>
        <script>
        var map = new VEMap("map");
        map.SetDashboardSize(VEDashboardSize.Tiny);
        map.LoadMap(new VELatLong(43.6425778753, -79.3870621920), 14 , "r", false);
        map.Resize(document.body.clientWidth, document.body.clientHeight);
        </script>
    </body>
</html>
