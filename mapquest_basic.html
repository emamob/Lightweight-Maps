<html>
    <head>
        <title>MapQuest Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
        body {
            margin: 0;
            padding: 0;
        }
        html, body, #map {
            width: 100%;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript"
            src="http://www.mapquestapi.com/sdk/js/v7.0.s/mqa.toolkit.js?key=Fmjtd%7Cluua2q6bng%2Cb2%3Do5-hzbwq">
        </script>
        <script>
        MQA.EventUtil.observe(window, 'load', function () {
            var mapOptions = {
                elt: document.getElementById('map'),
                zoom: 14,
                latLng: {
                    lat: 43.6425778753,
                    lng: -79.3870621920
                },
                mtype: 'map',
                bestFitMargin: 0,
                zoomOnDoubleClick: true
            };
            window.map = new MQA.TileMap(mapOptions);

            MQA.withModule('smallzoom', function () {
                map.addControl(
                new MQA.SmallZoom(), new MQA.MapCornerPlacement(MQA.MapCorner.TOP_LEFT, new MQA.Size(5, 5)));
            });
        });
        </script>
    </body>
</html>
